
{% block header %}
    
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'helpDesk:msv'%}">MSV</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ><a href="{% url 'helpDesk:trabajos'%}">Trabajos<span class="sr-only">(current)</span></a></li>
        <li ><a href="{% url 'helpDesk:cliente'%}">Clientes </a></li>
        <li ><a href="{% url 'helpDesk:usuarios'%}">Trabajadores </a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Estados <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Repuestos</a></li>
            <li><a href="#">Cableado</a></li>
            <li><a href="#">Impresoras</a></li>
            <li class="divider"></li>
            <li><a href="{% url 'helpDesk:status' %}">Agregar un Estado</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search" method="POST" >
        {% csrf_token %}
        <div class="form-group">
          <select name="rif_j" id="rif_j" class="form-control" >
            <option value="V">V</option>
            <option value="J" selected>J</option>
          </select>
          <input type="text" class="form-control" placeholder="Buscar por RIF" name="buscar-rif">
        </div>
        <button type="submit" class="btn btn-default" name="nRif">Buscar</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li>
          {% if user.is_authenticated %}
            <a href="#">Bienvenido: {{user.userprofile.nombre}}</a>  
          {% endif %}
        </li>
        <li><a href="{% url 'logout' %}">Salir</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endblock header %}
